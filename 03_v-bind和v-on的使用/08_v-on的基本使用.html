<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div id="app"></div>
    <template id="my-app">
        <!-- 完整写法 v-on：监听事件 = "methods"中的方法-->
        <button v-on:click="btnClick">按钮1</button>
        <button v-on:mousemove="mouseMove">按钮2</button>
        <!-- 语法糖 -->
        <button @click="btnClick">按钮1</button>
        <!-- 绑定一个表达式 -->
        <button @click="counter++">{{counter}}</button>
        <!-- 绑定一个对象 -->
        <div v-on="{click:btnClick,mousemove:mouseMove}">哈哈哈</div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template:'#my-app',
            data() {
                return {
                    message:'Hello world',
                    counter:10
                }
            },
            methods: {
                btnClick(){
                    console.log('按钮1发生了点击')
                },
                mouseMOve(){
                    console.log('鼠标移动')
                }
            },
        }

        Vue.createApp(App).mount('#app')
    </script>
</head>
<body>
    
</body>
</html>
