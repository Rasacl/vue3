<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div id="app"></div>
    <template id="my-app">
        <h2>{{counter}}</h2>
        
        <div v-once>
            <h2>{{counter}}</h2>
            <h2>{{message}}</h2>
        </div>
        <button @click="increment">+1</button>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template:'#my-app',
            data() {
                return {
                    message:'Hello world',
                    counter:100,
                }
            },
            methods: {
                increment(){
                    this.counter++
                }
            },
        }

        Vue.createApp(App).mount('#app')
    </script>
</head>
<body>
    
</body>
</html>
