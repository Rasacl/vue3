<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div id="app"></div>
    <template id="my-app">
        <!-- 1 mustache语法 -->
        <h2>{{message}}</h2>
        <!-- 2 表达式 -->
    <h2>{{counter *2}}</h2>
    <h2>{{message.split('').reverse().join('')}}</h2>
    <!-- 3 也可以是表达式 -->
    <!-- 也可以使用computed（计算属性） -->
    <h2>{{getBth()}}</h2>
    <!-- 三元运算符 -->
    <h2>{{isShow?"哈哈哈哈":""}}</h2>
    <button @click="toggle">切换</button>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template:'#my-app',
            data() {
                return {
                    message:'Hello world',
                    counter:100,
                    isShow:true
                }
            },
            methods: {
                getBth(){
                    return this.message.split("").reverse().join("")
                },
                toggle(){
                    this.isShow = !this.isShow
                }
            },
        }

        Vue.createApp(App).mount('#app')
    </script>
</head>
<body>
    
</body>
</html>
