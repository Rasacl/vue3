<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div id="app"></div>
    <template id="my-app">
        <h2>电影列表</h2>
        <ul>
            <li v-for="(item,index) in movies">{{item}}</li>
        </ul>
        <h2>个人信息</h2>
        <ul>
            <li v-for="(value,key,index) in info">{{value}}-{{key}}-{{index}}</li>
        </ul>
        <h2>遍历数字</h2>
        <ul>
            <li vi-for="(num,index) in 10">{{num}}——{{index}}</li>
        </ul>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template:'#my-app',
            data() {
                return {
                    message:'Hello world',
                    movies:[
                        '11',
                        '222',
                        '3333',
                        '4444'
                    ],
                    info:{
                        name:'hhh',
                        age:15,
                        hobby:'睡觉，跑步'
                    }
                }
            },
        }

        Vue.createApp(App).mount('#app')
    </script>
</head>
<body>
    
</body>
</html>
