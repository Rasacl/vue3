<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color: red;
        }
    </style>
    <div id="app"></div>
    <template id="my-app">
        <div :class="className">哈哈哈</div>
        <!-- 对象语法 {'active':boolean} -->
        <div :class="{'active':isReactive}">谢谢谢谢</div>
        <button @click="toggle">切换</button>
        <!-- 也可以有多个键值对 -->
        <div :class="{active:isReactive,title:true}">谢谢谢谢</div>

        <!-- 默认的class和动态的class相结合 -->
        <div class="acb add" :class="{active:isReactive,title:true}">谢谢谢谢</div>

        <!-- 将对象放到一个单独的属性中 -->

        <div class="acb add" :class="classObj">谢谢谢谢</div>
        <!-- 将返回的对象放到一个methods（compute）中 -->

        <div class="acb add" :class="getClassObj()">谢谢谢谢</div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template:'#my-app',
            data() {
                return {
                    message:'Hello world',
                    isReactive:true,
                    classObj:{active:true,title:true}
                }
            },
            methods: {
                toggle(){
                    this.isReactive = !this.isReactive
                },
                getClassObj(){
                    return {active:true,title:true}
                }
            },
        }

        Vue.createApp(App).mount('#app')
    </script>
</head>
<body>
    
</body>
</html>
