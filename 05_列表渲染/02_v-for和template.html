<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div id="app"></div>
    <template id="my-app">
       <ul>
           <template v-for="(value,key) in info">
               <li>{{key}}</li>
               <li>{{value}}</li>
               <li class="divider"></li>
           </template>
       </ul>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template:'#my-app',
            data() {
                return {
                    message:'Hello world',
                    info:{
                        name:'why',
                        age:17,
                        height:1.88
                    }
                }
            },
        }

        Vue.createApp(App).mount('#app')
    </script>
</head>
<body>
    
</body>
</html>
